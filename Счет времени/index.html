<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>lesson19</title>
</head>
<body>
    <section class="timer_section">
        <div class="promotion">
            <div class="container">
              
                <div class="promotion__timer ">
                    <h1 class="title">Текущая дата</h1>
                    <div class="timer">
                        <div class="timer__block">
                            <span class="span" id="year">00</span>
                            год
                        </div>
                        <div class="timer__block">
                            <span class="span" id="month">00</span>
                            месяц
                        </div>
                        <div class="timer__block">
                            <span class="span" id="hour">00</span>
                            часы
                        </div>
                        <div class="timer__block">
                            <span class="span" id="minute">00</span>
                            минуты
                        </div>

                        <div class="timer__block">
                            <span class="span" id="second">00</span>
                            секунды
                        </div>
                    </div>

                <div class="promotion__timer data">
                    <h1 class="title">Осталось до нового года</h1>
                    <div class="timer">
                        <div class="timer__block">
                            <span class="span" id="days">00</span>
                            дней
                        </div>
                        <div class="timer__block">
                            <span class="span" id="hours">00</span>
                            часов
                        </div>
                        <div class="timer__block">
                            <span class="span" id="minutes">00</span>
                            минут
                        </div>
                        <div class="timer__block">
                            <span class="span" id="seconds">00</span>
                            секунд
                        </div>
                    </div>
                    <div class="promotion__timer ">
                        <h1 class="title">Следующий год этого числа</h1>
                        <div class="timer">
                            <div class="timer__block">
                                <span class="span" id="nextDay">00</span>
                                дней
                            </div>
                            <div class="timer__block">
                                <span class="span" id="nextHour">00</span>
                                часов
                            </div>
                            <div class="timer__block">
                                <span class="span" id="nextMinute">00</span>
                                минут
                            </div>
    
                            <div class="timer__block">
                                <span class="span" id="nextSecond">00</span>
                                секунд
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
